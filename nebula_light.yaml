name: Nebula Light
entities:
  - entity: switch
    name: Main
    dps:
      - id: 20
        type: boolean
        name: switch
  - entity: light
    translation_key: backlight
    dps:
      - id: 52
        type: boolean
        name: switch
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 10
              max: 1000
  - entity: light
    translation_key: laser
    dps:
      - id: 53
        type: boolean
        name: switch
      - id: 54
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000

  - entity: fan
    name: Laser Speed
    dps:
      - id: 60
        type: boolean
        name: switch
      - id: 62
        type: integer
        name: speed
        range:
          min: 1
          max: 100

